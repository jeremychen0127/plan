<!DOCTYPE html>
<html>
<head>
    <!-- Materialize UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Underscore.js (javascript array/object/etc. help functions ) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Custom css file -->
    <link href="planViewer.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crimson Text" rel="stylesheet">
</head>

<body>
    <div class="center">
      <textarea id="query" style="margin-bottom: -10px; margin-top: 5px;"></textarea>
      <input type="submit" value="Submit Query" onclick="submitQuery()"></input>
    </div>
    <br /><br />
    <div id="legend" class="legend" style="display: none">
      <div class="row legendRow">
        <div class="col s6">
          <div class="graphVersionBox currentGraph legendItem">C</div>
          <p class='legendWords'>: Current Graph</p>
        </div>
        <div class="col s6">
          <div class="simpleLegendEntry"><b>&sigma;</b>: Filter Condition</div>
        </div>
      </div>
      <div class="row legendRow">
        <div class="col s6">
          <div class="graphVersionBox deltaGraph legendItem">&Delta;</div>
          <p class='legendWords'>: Delta Graph</p>
        </div>
        <div class="col s6">
          <div class="simpleLegendEntry">------>: Outgoing</div>
        </div>
      </div>
      <div class="row legendRow">
        <div class="col s6">
          <div class="newGraph legendItem">N</div>
          <p class='legendWords'>: New Graph</p>
        </div>
        <div class="col s6">
          <div class="simpleLegendEntry"><------: Incoming</div>
        </div>
      </div>
    </div>

    <div id="legend" class="legend">
      <div>
        <div class="graphVersionBox currentGraph legendItem">C</div>
        <p class='legendWords'>: Current Graph</p>
      </div>
      <div>
        <div class="graphVersionBox deltaGraph legendItem">&Delta;</div>
        <p class='legendWords'>: Delta Graph</p>
      </div>
      <div>
        <div class="newGraph legendItem">N</div>
        <p class='legendWords'>: New Graph</p>
      </div>
      <div>
        <div class="simpleLegendEntry"><b>&sigma;</b>: Filter Condition</div>
      </div>
      <div>
        <div class="simpleLegendEntry">------>: Outgoing</div>
      </div>
      <div>
        <div class="simpleLegendEntry"><------: Incoming</div>
      </div>
    </div>
    <div id="stageSet"></div>

    <script type="text/javascript" src="plan.js"></script>
</body>
</html>
